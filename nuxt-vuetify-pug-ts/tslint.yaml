defaultSeverity: error
extends: tslint-config-standard
rules:
  prefer-const: true
  no-trailing-whitespace: false
  semicolon: false
  quotemark: false
  member-access: false
  max-classes-per-file: false
  trailing-comma: false
  no-console: false
  no-consecutive-blank-lines: false
linterOptions:
  exclude:
    - './node_modules/'
    - './.nuxt'
